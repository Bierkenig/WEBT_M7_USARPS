<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7 - USARPS Championship 2020</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        #gamerounds {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
        }
        #title {
            margin: 1em;
        }
    </style>
</head>
<body style="
      background-image: url('https://cdn.dribbble.com/users/976907/screenshots/4879640/dribbble_13.gif');
        height: 100vh;
">
    <h1 class="text-center mt-5" id="title">USARPS Championship 2020</h1>
    <div id="gamerounds">
        <div id="gameround">
            {% for game in allGames %}
            <div>
                <h4>Game {{ game.gameround }} ({{ game.datetime }}):</h4>
                {{ game.player1_firstname }} {{ game.player1_lastname }}: {{ game.player1_pick }}<br>
                {{ game.player2_firstname }} {{ game.player2_lastname }}: {{ game.player2_pick }}
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
    <div></div>
</body>
</html>
