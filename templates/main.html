<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7 - USARPS Championship 2020</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://cdn.dribbble.com/users/976907/screenshots/4879640/dribbble_13.gif');
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #gamerounds, #adminContent {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
        }
        #gameround, #forms {
            backdrop-filter: blur(8px); /* Chrome and Opera */
            box-shadow: inset 0 0 0 500px rgba(255, 255, 255,0.5);
            padding: 50px 50px 30px 50px;
            border-radius: 20px;
        }
        #title {
            margin: 0.5em;
        }
        span {
            font-weight: bold;
        }



        .tab {
            display: flex;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 1em;
            backdrop-filter: blur(8px); /* Chrome and Opera */
            box-shadow: inset 0 0 0 500px rgba(255, 255, 255,0.5);
        }
        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #fff;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #a1a1a1;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
    </style>
    <script defer>
        function openPage(evt, pageName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(pageName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>
    <h1 class="text-center mt-4" id="title">USARPS Championship 2020</h1>

    <div class="tab">
        <button class="tablinks" onclick="openPage(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openPage(event, 'Admin')">Admin</button>
    </div>

    <div id="Home" class="tabcontent">
        <div id="gamerounds">
            <div id="gameround">
                {% for game in allGames %}
                <div>
                    <h4>Game {{ game.gameround }} ({{ game.datetime }}):</h4>
                    {{ game.player1_firstname }} {{ game.player1_lastname }}: <span>{{ game.player1_pick }}</span><br>
                    {{ game.player2_firstname }} {{ game.player2_lastname }}: <span>{{ game.player2_pick }}</span>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>

    <div id="Admin" class="tabcontent">
        <div id="adminContent">
            <div id="forms">

            </div>
        </div>
    </div>
</body>
</html>
